<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="master.css">
    <!-- link ai font di google  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter+Tight&display=swap" >
    <meta charset="utf-8">

    <title>Benvenuto in Scooter Lim</title>
    
  </head>

  <body>
<!-- creo quadrato trasparente centrato -->
    <div class="transparent-square">
<!-- Header della pagina con logo e slogan della pagina web -->
      <header>
        <img id="logo" src="logo.png">
        <h2 id="Slogan">Taking Booleaners from A to B</h2>
      </header>
<!-- con nav-main centro tutto quello che sta in nav+main -->
      <div class="nav-main">
<!-- tutti i bottoni nella sezione nav del sito e sfondo colorato-->
        <nav class="navigator">
          <button type="button">Prenota</button>
          <button type="button">Termina Prenotazione</button>
          <button type="button">Accendi Luci</button>
        </nav>
<!-- info scooter tra cui: id-scooter, lontananza dall`utente, e stato batteria -->
        <main>
<!-- scooter 1 -->
          <input type="checkbox">
          <h2 class="scooter-id">Monopattino SL221</h2>
          <p>&#8674; Via Marconi - sei distante 160 metri</p>
          <p>Stato Carica: <b><u>Bassa</u></b></p>
          <div id="battery-status1">
          </div>
<!-- scooter 2 -->
          <input type="checkbox">
          <h2 class="scooter-id">Monopattino SL334</h2>
          <p>&#8674; Via Marconi - sei distante 234 metri</p>
          <p>Stato Carica: <b><u>Media</u></b></p>
          <div id="battery-status2">
          </div>
<!-- scooter 3 -->
          <input type="checkbox">
          <h2 class="scooter-id">Monopattino SL541</h2>
          <p>&#8674; Via Marconi - sei distante 780 metri</p>
          <p>Stato Carica: <b><u>Buona</u></b></p>
          <div id="battery-status3">
          </div>

        </main>

      </div>

    </div>

  </body>

</html>
